<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="/res/favicon.png">
    <title>Flintforge Account</title>
</head>
<body>
    <div style="text-align: center; margin: 20px 0;">
        <button onclick="location.href = '/index.html'" 
                style="padding: 10px 28px; font-size: 16px; background: #966b42; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Back
        </button>
    </div>

    

    <div style="text-align: center; margin: 20px 0;">
        <button onclick="downloadAndOpenHtml()" 
                style="padding: 10px 100px; font-size: 16px; background: #966b42; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Account Security
        </button>
    </div>

    <div style="position: relative; width: 640px; height: 730px; margin: 0 auto; background: rgba(0, 0, 0, 0); overflow: hidden; border: 0px solid #333;">
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScoqJRFxwU6y5y4sWPoEiVfR23_98Tx2DSD1CvepkdLAkaAVg/viewform?embedded=true"
        width="640"
        height="700"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        style="border: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: invert(1) hue-rotate(180deg);">
        Loadingâ€¦
        </iframe>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.05); pointer-events: none;"></div>
    </div>
	
	<script>
		function downloadAndOpenHtml() {
		  const fileUrl = 'Flintforge-Account-Security.html';
		  const fileName = 'FlintforgeAccountSecurity.html';

		  // Create a temporary anchor element
		  const a = document.createElement('a');
		  a.href = fileUrl;
		  a.download = fileName;

		  // Append the anchor to the document and simulate a click to trigger download
		  document.body.appendChild(a);
		  a.click();
		  document.body.removeChild(a); // Clean up the temporary anchor

		  // After download, open the downloaded file (browser dependent behavior)
		  // This will typically open the file in the browser if it's an HTML file
		  window.open(fileUrl, '_blank'); 
		}
	</script>

</body>
</html>
